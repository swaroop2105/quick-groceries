<mat-toolbar color="primary">
  <span>Quick Grocery</span>
</mat-toolbar>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>PIN</mat-label>
          <input matInput [(ngModel)]="pin" name="pin" type="password" required />
        </mat-form-field>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!pin">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
